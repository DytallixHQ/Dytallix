{{- if and .Values.rpc.enabled .Values.rpc.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "dytallix.fullname" . }}-rpc
  annotations:
    kubernetes.io/ingress.class: {{ .Values.rpc.ingress.className }}
spec:
  {{- if and .Values.rpc.ingress.tls.enabled .Values.rpc.ingress.tls.secretName }}
  tls:
    - hosts:
        - {{ .Values.rpc.ingress.host }}
      secretName: {{ .Values.rpc.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.rpc.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "dytallix.fullname" . }}-rpc
                port:
                  number: {{ .Values.rpc.service.port }}
{{- end }}