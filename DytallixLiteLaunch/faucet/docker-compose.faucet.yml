version: '3.8'

services:
  faucet:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: dytallix-faucet
    ports:
      - "8787:8787"
    environment:
      - FAUCET_HOST=0.0.0.0
      - FAUCET_PORT=8787
      - CHAIN_ID=dytallix-testnet-1
      - NODE_RPC_URL=http://node:26657
      - NODE_REST_URL=http://node:1317
      - FAUCET_DGT_AMOUNT=1000000
      - FAUCET_DRT_AMOUNT=500000
      - RATE_LIMIT_PER_IP=10
      - COOLDOWN_SECONDS=3600
      - LOG_LEVEL=info
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    volumes:
      - faucet-logs:/app/logs
    networks:
      - dytallix-lite-network
    restart: unless-stopped
    depends_on:
      - node
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Optional Redis for production rate limiting
  redis:
    image: redis:7-alpine
    container_name: dytallix-faucet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - dytallix-lite-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    profiles:
      - redis

volumes:
  faucet-logs:
    driver: local
  redis-data:
    driver: local

networks:
  dytallix-lite-network:
    external: true