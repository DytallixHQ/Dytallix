version: '3.8'

services:
  faucet:
    build: ./faucet
    container_name: dytallix-faucet
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CHAIN_ID=dytallix-testnet-1
      - RPC_ENDPOINT=http://dytallix-node:26657
      - FAUCET_AMOUNT=1000000udyt
      - RATE_LIMIT_WINDOW_MS=3600000
      - RATE_LIMIT_MAX_REQUESTS=5
      - IP_COOLDOWN_MS=1800000
      - CORS_ORIGIN=http://localhost:3002,http://localhost:3000
    volumes:
      - faucet_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "npm", "run", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  explorer:
    build: ./explorer
    container_name: dytallix-explorer
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - CHAIN_ID=dytallix-testnet-1
      - RPC_ENDPOINT=http://dytallix-node:26657
      - GRPC_ENDPOINT=http://dytallix-node:9090
      - CORS_ORIGIN=http://localhost:3001,http://localhost:3000
    volumes:
      - explorer_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: dytallix-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - faucet
      - explorer
    restart: unless-stopped

volumes:
  faucet_logs:
  explorer_logs:

networks:
  default:
    name: dytallix-network
    driver: bridge