# Emission script configuration file
# Copy this file to config.toml and customize for your environment

[emission]
# Number of blocks to wait for reward accrual
wait_blocks = 5

# Minimum expected reward delta in uDRT
min_reward_delta = 1000

# Automatically claim rewards after capturing balances
enable_auto_claim = true

# Polling interval in seconds for block height checks
polling_interval = 5

[chain]
# Chain binary name (can be overridden by DY_BINARY env var)
binary = "dytallixd"

# Chain endpoints (can be overridden by DY_* env vars)
lcd_endpoint = "http://localhost:1317"
rpc_endpoint = "http://localhost:26657"
grpc_endpoint = "localhost:9090"

# Base denomination for staking and rewards
denom = "uDRT"

# Chain ID (auto-detected if not specified)
chain_id = ""

[logging]
# Log level: trace, debug, info, warn, error
level = "info"

# Enable structured JSON logging
json_format = false

# Log to file (optional)
log_file = ""

# Example delegator addresses to monitor
# Replace with actual addresses from your testnet

[[delegators]]
address = "dy1example1delegatoraddress1234567890abcdef"
label = "Test Delegator 1"
# Optional: specify key name in keyring for auto-claiming
key_name = "delegator1"

