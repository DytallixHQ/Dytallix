apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dytallix-rpc
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: dytallix-lean-launch
      app.kubernetes.io/component: rpc
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - port: {{ .Values.rpc.service.port }}
          protocol: TCP
    # Allow from same namespace (intra-namespace communication)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
      ports:
        - port: {{ .Values.rpc.service.port }}
          protocol: TCP
  egress:
    # Allow DNS to kube-dns/coredns
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow egress to same namespace on common RPC ports if needed
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
      ports:
        - port: 3030
          protocol: TCP
        - port: 26657
          protocol: TCP
