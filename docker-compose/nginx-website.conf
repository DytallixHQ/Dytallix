server {
    listen 80;
    server_name localhost;
    
    # Root directory for main website
    root /usr/share/nginx/html;
    index index.html;
    
    # Serve the main Dytallix website
    location / {
        try_files $uri $uri/ @fallback;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Fallback for SPA routing (main website)
    location @fallback {
        rewrite ^.*$ /index.html last;
    }
    
    # Serve faucet at /faucet
    location /faucet {
        alias /usr/share/nginx/html/faucet;
        try_files $uri $uri/ @faucet_fallback;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Fallback for faucet SPA
    location @faucet_fallback {
        rewrite ^/faucet(.*)$ /faucet/index.html last;
    }
    
    # Proxy faucet API requests
    location /faucet/api/ {
        rewrite ^/faucet/api/(.*)$ /api/$1 break;
        proxy_pass http://dytallix-faucet:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Main API proxy (for main website APIs)
    location /api/ {
        proxy_pass http://dytallix-faucet:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
    }
    
    # Health check endpoints
    location /health {
        proxy_pass http://dytallix-faucet:3001/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Blockchain RPC proxy
    location /rpc/ {
        rewrite ^/rpc/(.*)$ /$1 break;
        proxy_pass http://dytallix-node:26657;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header X-XSS-Protection "1; mode=block" always;
}
