name: QA & Accessibility Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  qa-accessibility:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./dytallix-lean-launch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './dytallix-lean-launch/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install browsers for testing
        run: npx playwright install chromium

      - name: Check if server script exists
        id: check-server
        run: |
          if npm run | grep -q "server"; then
            echo "has_server=true" >> $GITHUB_OUTPUT
          else
            echo "has_server=false" >> $GITHUB_OUTPUT
          fi

      - name: Start application server
        run: |
          if [ "${{ steps.check-server.outputs.has_server }}" = "true" ]; then
            npm run server &
            echo "Started npm server"
          else
            npx serve -s . -l 8080 &
            echo "Started static server"
          fi
          sleep 10
        env:
          NODE_ENV: test
          PORT: 8080

      - name: Wait for server to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8080/health || curl -f http://localhost:8080/ ; do sleep 2; done'

      - name: Run Cypress E2E tests
        run: |
          npx cypress run --browser chrome --headless
        env:
          CYPRESS_BASE_URL: http://localhost:8080
          CYPRESS_API_URL: http://localhost:8080/api

      - name: Run Lighthouse CI
        run: |
          npx lhci autorun || echo "Lighthouse failed, but continuing..."
        env:
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.sha }}
          LHCI_BUILD_CONTEXT__COMMIT_TIME: ${{ github.event.head_commit.timestamp }}

      - name: Upload Cypress artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-artifacts
          path: |
            ./dytallix-lean-launch/cypress/screenshots
            ./dytallix-lean-launch/cypress/videos
          retention-days: 7

      - name: Upload Lighthouse artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-artifacts
          path: |
            ./dytallix-lean-launch/.lighthouseci
          retention-days: 7

      - name: Comment on PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            let comment = '## üîç QA & Accessibility Test Results\n\n';

            // Add Cypress results info
            comment += '### Cypress E2E Tests\n';
            comment += '‚úÖ Tests completed - check artifacts for detailed results\n\n';

            // Add Lighthouse info
            comment += '### Lighthouse Audit\n';
            comment += 'üìä Accessibility and performance audit completed\n\n';

            comment += '### Artifacts\n';
            comment += '- üì∏ Cypress screenshots and videos\n';
            comment += '- üè† Lighthouse reports\n\n';
            comment += '*View the Actions run for detailed reports and artifacts.*';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });