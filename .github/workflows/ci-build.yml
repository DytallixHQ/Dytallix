name: CI Build and Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-scan:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Preflight Secrets
        run: bash scripts/preflight_secrets.sh

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Rust Build (Repro)
        run: |
          cargo fetch
          cargo build --locked --release

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: dytallix-lean-launch/package-lock.json

      - name: NPM CI
        working-directory: dytallix-lean-launch
        run: npm ci --ignore-scripts

      - name: Lint
        run: make lint || exit 1

      - name: Tests
        run: make test-unit

      - name: Build Frontend
        run: make build

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: ./Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          provenance: true
          sbom: true
          labels: ${{ steps.meta.outputs.labels }}

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: filesystem
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Upload SBOM
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: 'sbom*'

  helm-lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Helm install
        run: curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      - name: Lint chart
        run: helm lint k8s/charts/dytallix