name: Module Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r ModuleTests/CodeShield/requirements.txt || true
      - name: Build corpus
        run: |
          make -C ModuleTests/CodeShield corpus
      - name: Run pipeline (mock or real)
        run: |
          make -C ModuleTests/CodeShield run || true
      - name: Smoke assertions
        run: |
          make -C ModuleTests/CodeShield smoke || true
