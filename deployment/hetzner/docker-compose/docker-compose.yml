version: '3.8'

services:
  # Dytallix Blockchain Node
  dytallix-node:
    build:
      context: ../../../
      dockerfile: blockchain-core.Dockerfile
    container_name: dytallix-node
    restart: unless-stopped
    ports:
      - "26656:26656"  # P2P
      - "26657:26657"  # RPC
      - "1317:1317"    # REST API
      - "9090:9090"    # gRPC
    volumes:
      - dytallix_node_data:/root/.dytallix
      - ../../../config:/app/config:ro
      - ../../../genesis.json:/root/.dytallix/config/genesis.json:ro
    environment:
      - CHAIN_ID=dytallix-testnet-1
      - MONIKER=dytallix-hetzner-node
      - EXTERNAL_IP=${EXTERNAL_IP}
      - P2P_PORT=26656
      - RPC_PORT=26657
      - REST_PORT=1317
      - GRPC_PORT=9090
    networks:
      - dytallix-network
    depends_on:
      - prometheus
      - grafana
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dytallix-rpc.rule=Host(`rpc.${DOMAIN_NAME}`)"
      - "traefik.http.routers.dytallix-rpc.service=dytallix-rpc"
      - "traefik.http.services.dytallix-rpc.loadbalancer.server.port=26657"
      - "traefik.http.routers.dytallix-api.rule=Host(`api.${DOMAIN_NAME}`)"
      - "traefik.http.routers.dytallix-api.service=dytallix-api"
      - "traefik.http.services.dytallix-api.loadbalancer.server.port=1317"

  # Frontend Application
  dytallix-frontend:
    build:
      context: ../../../
      dockerfile: deployment/gcp/Dockerfile.frontend
    container_name: dytallix-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_CHAIN_ID=dytallix-testnet-1
      - REACT_APP_RPC_URL=https://rpc.${DOMAIN_NAME}
      - REACT_APP_REST_URL=https://api.${DOMAIN_NAME}
      - REACT_APP_NETWORK_TYPE=testnet
    networks:
      - dytallix-network
    depends_on:
      - dytallix-node
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dytallix-frontend.rule=Host(`${DOMAIN_NAME}`) || Host(`www.${DOMAIN_NAME}`)"
      - "traefik.http.routers.dytallix-frontend.service=dytallix-frontend"
      - "traefik.http.services.dytallix-frontend.loadbalancer.server.port=80"

  # Explorer
  dytallix-explorer:
    build:
      context: ../../../explorer
      dockerfile: Dockerfile
    container_name: dytallix-explorer
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_CHAIN_ID=dytallix-testnet-1
      - REACT_APP_RPC_URL=https://rpc.${DOMAIN_NAME}
      - REACT_APP_REST_URL=https://api.${DOMAIN_NAME}
      - REACT_APP_WEBSOCKET_URL=wss://rpc.${DOMAIN_NAME}/websocket
    networks:
      - dytallix-network
    depends_on:
      - dytallix-node
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dytallix-explorer.rule=Host(`explorer.${DOMAIN_NAME}`)"
      - "traefik.http.routers.dytallix-explorer.service=dytallix-explorer"
      - "traefik.http.services.dytallix-explorer.loadbalancer.server.port=3000"

  # Faucet Service
  dytallix-faucet:
    build:
      context: ../../../faucet
      dockerfile: Dockerfile
    container_name: dytallix-faucet
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - CHAIN_ID=dytallix-testnet-1
      - RPC_URL=http://dytallix-node:26657
      - REST_URL=http://dytallix-node:1317
      - FAUCET_MNEMONIC=${FAUCET_MNEMONIC}
      - FAUCET_AMOUNT=1000000
      - RATE_LIMIT=1
    volumes:
      - faucet_data:/app/data
    networks:
      - dytallix-network
    depends_on:
      - dytallix-node
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dytallix-faucet.rule=Host(`faucet.${DOMAIN_NAME}`)"
      - "traefik.http.routers.dytallix-faucet.service=dytallix-faucet"
      - "traefik.http.services.dytallix-faucet.loadbalancer.server.port=3000"

  # Reverse Proxy and SSL Termination
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --entrypoints.web.http.redirections.entrypoint.permanent=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - dytallix-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN_NAME}`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - dytallix-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.${DOMAIN_NAME}`)"
      - "traefik.http.routers.prometheus.service=prometheus"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - dytallix-network
    depends_on:
      - prometheus
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`monitoring.${DOMAIN_NAME}`)"
      - "traefik.http.routers.grafana.service=grafana"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"

  # Log Management
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ../monitoring/loki.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - dytallix-network

  # Log Collection
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ../monitoring/promtail.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - dytallix-network
    depends_on:
      - loki

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    networks:
      - dytallix-network

  # PostgreSQL for application data
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=dytallix
      - POSTGRES_USER=dytallix
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - dytallix-network

networks:
  dytallix-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  dytallix_node_data:
  faucet_data:
  traefik_letsencrypt:
  prometheus_data:
  grafana_data:
  loki_data:
  redis_data:
  postgres_data:
