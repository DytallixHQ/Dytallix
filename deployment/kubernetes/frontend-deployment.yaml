apiVersion: v1
kind: Namespace
metadata:
  name: dytallix-production
  labels:
    name: dytallix-production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dytallix-frontend
  namespace: dytallix-production
  labels:
    app: dytallix-frontend
    environment: production
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dytallix-frontend
      environment: production
  template:
    metadata:
      labels:
        app: dytallix-frontend
        environment: production
        component: frontend
    spec:
      containers:
      - name: frontend
        image: httpd:latest  # Temporary placeholder
        ports:
        - containerPort: 80
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: API_BASE_URL
          value: "http://dytallix-api-service.dytallix-production.svc.cluster.local:8080"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: dytallix-frontend-service
  namespace: dytallix-production
  labels:
    app: dytallix-frontend
    environment: production
spec:
  selector:
    app: dytallix-frontend
    environment: production
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: LoadBalancer
  loadBalancerSourceRanges:
  - 0.0.0.0/0
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dytallix-frontend-netpol
  namespace: dytallix-production
spec:
  podSelector:
    matchLabels:
      app: dytallix-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: []
    ports:
    - protocol: TCP
      port: 80
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: dytallix-production
    ports:
    - protocol: TCP
      port: 8080
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
