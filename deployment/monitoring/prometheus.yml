global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dytallix-testnet'
    environment: 'testnet'

scrape_configs:
  # Dytallix node metrics
  - job_name: 'dytallix-nodes'
    static_configs:
      - targets: 
        - 'dytallix-node-1:9090'
        - 'dytallix-node-2:9090'
        - 'dytallix-node-3:9090'
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 10s

  # Dytallix node health checks
  - job_name: 'dytallix-health'
    static_configs:
      - targets:
        - 'dytallix-node-1:8081'
        - 'dytallix-node-2:8081'
        - 'dytallix-node-3:8081'
    metrics_path: '/health'
    scrape_interval: 10s
    scrape_timeout: 5s

  # System metrics from node exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s

  # Docker container metrics (if available)
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    scrape_interval: 15s
    scrape_timeout: 10s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Recording rules for performance metrics
recording_rules:
  - name: dytallix_performance
    rules:
      - record: dytallix:transaction_rate_5m
        expr: rate(dytallix_transactions_total[5m])
      
      - record: dytallix:block_time_avg_5m
        expr: rate(dytallix_blocks_total[5m])
      
      - record: dytallix:node_availability_5m
        expr: avg_over_time(up{job="dytallix-health"}[5m])
      
      - record: dytallix:consensus_participation_rate
        expr: count(dytallix_validator_active == 1) / count(dytallix_validator_active)
