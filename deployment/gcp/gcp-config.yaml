# Google Cloud Project Configuration for Dytallix Cross-Chain Bridge
# This file contains the main GCP settings for the deployment

project:
  id: dytallix
  region: us-central1
  zone: us-central1-a

cluster:
  name: dytallix-bridge-cluster
  node_count: 3
  machine_type: e2-standard-4
  disk_size: 100
  disk_type: pd-ssd
  
services:
  # Cloud SQL for metadata and transaction history
  sql:
    instance_name: dytallix-bridge-db
    database_version: POSTGRES_15
    tier: db-custom-2-7680
    storage_size: 100
    storage_type: SSD
    
  # Cloud Storage for backups and large data
  storage:
    bucket_name: dytallix-bridge-storage
    location: US-CENTRAL1
    storage_class: REGIONAL
    
  # Load Balancer configuration
  load_balancer:
    name: dytallix-bridge-lb
    type: EXTERNAL
    
  # Container Registry
  registry:
    hostname: gcr.io
    
monitoring:
  enabled: true
  stack_driver: true
  
security:
  # Enable necessary APIs
  apis:
    - container.googleapis.com
    - cloudsql.googleapis.com
    - storage.googleapis.com
    - monitoring.googleapis.com
    - logging.googleapis.com
    - cloudresourcemanager.googleapis.com
    - iam.googleapis.com
  
  # Service account for the bridge
  service_account:
    name: dytallix-bridge-sa
    roles:
      - roles/container.admin
      - roles/cloudsql.client
      - roles/storage.admin
      - roles/monitoring.metricWriter
      - roles/logging.logWriter
