apiVersion: v1
kind: ServiceMonitor
metadata:
  name: dytallix-bridge-metrics
  namespace: dytallix-bridge
  labels:
    app: dytallix-bridge
spec:
  selector:
    matchLabels:
      app: dytallix-bridge
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dytallix-bridge-netpol
  namespace: dytallix-bridge
spec:
  podSelector:
    matchLabels:
      app: dytallix-bridge
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS
    - protocol: TCP
      port: 80   # HTTP
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS
