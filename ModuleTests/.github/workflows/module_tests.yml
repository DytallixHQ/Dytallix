name: Module Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r ModuleTests/CodeShield/requirements.txt
      - name: Smoke suite (mocked if CODESHIELD_MOCK=1)
        env:
          CODESHIELD_MOCK: "1"
        run: |
          make -C ModuleTests/CodeShield smoke
      - name: Scenarios suite (mocked)
        env:
          CODESHIELD_MOCK: "1"
        run: |
          make -C ModuleTests/CodeShield scenarios
