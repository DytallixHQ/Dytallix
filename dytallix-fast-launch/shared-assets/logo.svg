<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Outer shield shape -->
  <path d="M100 10 L180 50 L180 100 Q180 160 100 190 Q20 160 20 100 L20 50 Z" 
        fill="url(#gradient1)" stroke="#0066cc" stroke-width="3"/>
  
  <!-- Quantum particle paths -->
  <circle cx="100" cy="80" r="25" fill="none" stroke="#7c3aed" stroke-width="2" opacity="0.6"/>
  <circle cx="100" cy="80" r="15" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.8"/>
  
  <!-- Central quantum node -->
  <circle cx="100" cy="80" r="8" fill="#3399ff"/>
  
  <!-- Lock symbol in lower portion -->
  <rect x="85" y="110" width="30" height="35" rx="3" fill="#003d7a"/>
  <path d="M90 110 V100 Q90 90 100 90 Q110 90 110 100 V110" 
        stroke="#003d7a" stroke-width="4" fill="none"/>
  <circle cx="100" cy="125" r="4" fill="#3399ff"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" 
        font-weight="bold" fill="#0066cc" text-anchor="middle">
    DYTALLIX
  </text>
</svg>
