<!DOCTYPE html>
<html>
<head>
  <title>Test Balance Update</title>
</head>
<body>
  <h1>Test Wallet Balance</h1>
  <div id="dgt-balance">0</div>
  <div id="drt-balance">0</div>
  <script>
    // Simulate what the wallet does
    console.log('Starting test...');
    setTimeout(() => {
      const dgtBalance = document.getElementById('dgt-balance');
      const drtBalance = document.getElementById('drt-balance');
      console.log('DGT element:', dgtBalance);
      console.log('DRT element:', drtBalance);
      if (dgtBalance) {
        dgtBalance.textContent = '100';
        console.log('Set DGT to 100, now shows:', dgtBalance.textContent);
      }
      if (drtBalance) {
        drtBalance.textContent = '1000';
        console.log('Set DRT to 1000, now shows:', drtBalance.textContent);
      }
    }, 1000);
  </script>
</body>
</html>
