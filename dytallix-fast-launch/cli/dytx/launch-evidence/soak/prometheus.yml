global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'dytallix-validators'
    static_configs:
      - targets: 
        - 'validator-1:9090'
        - 'validator-2:9091'
        - 'validator-3:9092'
    scrape_interval: 15s
    metrics_path: /metrics

  - job_name: 'dytallix-sentries'
    static_configs:
      - targets:
        - 'sentry-1:9093'
        - 'sentry-2:9094'
    scrape_interval: 15s
    metrics_path: /metrics

  - job_name: 'dytallix-health'
    static_configs:
      - targets:
        - 'validator-1:3030'
        - 'validator-2:3030'
        - 'validator-3:3030'
        - 'sentry-1:3030'
        - 'sentry-2:3030'
    scrape_interval: 30s
    metrics_path: /api/stats
