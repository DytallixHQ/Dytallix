<!DOCTYPE html>
<html>
<head>
    <title>PQC Transaction Flow Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        #output {
            white-space: pre-wrap;
            border: 1px solid #00ff00;
            padding: 10px;
            margin: 10px 0;
            max-height: 600px;
            overflow-y: auto;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #00aaff; }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
        }
        button:hover {
            background: #00dd00;
        }
    </style>
</head>
<body>
    <h1>üîê PQC Transaction Flow Test</h1>
    <div>
        <button onclick="runFullTest()">Run Full Test</button>
        <button onclick="clearOutput()">Clear Output</button>
    </div>
    <div id="output"></div>
    
    <!-- Load SHA3 library for Keccak hashing -->
    <script src="https://cdn.jsdelivr.net/npm/js-sha3@0.9.3/src/sha3.min.js"></script>
    
    <script type="module">
        const output = document.getElementById('output');
        const API_URL = 'http://localhost:3030';
        
        function log(msg, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            output.innerHTML += `<span class="${className}">[${timestamp}] ${msg}</span>\n`;
            output.scrollTop = output.scrollHeight;
            console.log(msg);
        }
        
        window.clearOutput = () => {
            output.innerHTML = '';
        };
        
        // Load WASM module
        async function loadWasm() {
            try {
                const wasmUrl = '/wasm/pqc_wasm_bg.wasm';
                const jsUrl = '/wasm/pqc_wasm.js';
                
                const jsResponse = await fetch(jsUrl);
                const jsText = await jsResponse.text();
                
                const modifiedJs = jsText.replace(
                    "new URL('pqc_wasm_bg.wasm', import.meta.url)",
                    `'${wasmUrl}'`
                );
                
                const blob = new Blob([modifiedJs], { type: 'application/javascript' });
                const blobUrl = URL.createObjectURL(blob);
                
                const module = await import(blobUrl);
                await module.default(wasmUrl);
                
                URL.revokeObjectURL(blobUrl);
                
                return module;
            } catch (error) {
                throw new Error('Failed to load WASM: ' + error.message);
            }
        }
        
        // Generate keypair
        async function generateWallet(wasm) {
            const kpJson = wasm.keygen();
            const kp = JSON.parse(kpJson);
            return kp;
        }
        
        // Request faucet tokens
        async function requestFaucet(address) {
            const response = await fetch(`${API_URL}/dev/faucet`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    address: address,
                    udgt: 100000000,  // 100 DGT (enough for gas: 21000 gas * 1000 price = 21M udgt = 21 DGT)
                    udrt: 50000000  // 50 DRT
                })
            });
            
            if (!response.ok) {
                throw new Error('Faucet request failed: ' + response.statusText);
            }
            
            return await response.json();
        }
        
        // Get account balance and nonce
        async function getAccount(address) {
            const response = await fetch(`${API_URL}/account/${address}`);
            if (!response.ok) {
                throw new Error('Failed to get account: ' + response.statusText);
            }
            return await response.json();
        }
        
        // Canonicalize JSON by sorting keys recursively
        function canonicalizeJson(obj) {
            if (obj === null || typeof obj !== 'object') {
                return obj;
            }
            
            if (Array.isArray(obj)) {
                return obj.map(item => canonicalizeJson(item));
            }
            
            const sorted = {};
            const keys = Object.keys(obj).sort();
            console.log('Canonicalizing object keys:', keys);
            for (const key of keys) {
                sorted[key] = canonicalizeJson(obj[key]);
            }
            console.log('Sorted object:', sorted);
            return sorted;
        }
        
        // Sign and submit transaction
        async function sendTransaction(wasm, from, to, amount, nonce, sk, pk) {
            // Create transaction
            // IMPORTANT: Always use micro-denominations (udgt/udrt) in messages
            // 1 DGT = 1,000,000 udgt
            // 1 DRT = 1,000,000 udrt
            const tx = {
                chain_id: 'dyt-local-1',
                fee: "1000",  // Fee in udgt (0.001 DGT)
                msgs: [{
                    type: 'send',  // Required for Rust enum deserialization
                    from: from,
                    to: to,
                    amount: String(amount),  // Amount in micro-denomination
                    denom: 'udgt'  // Use lowercase micro-denom: udgt or udrt
                }],
                nonce: nonce,
                memo: 'PQC test transaction'
            };
            
            log('üìù Original TX msgs[0]: ' + JSON.stringify(tx.msgs[0]), 'info');
            
            // Canonicalize for deterministic hashing (sort all keys)
            const canonicalTx = canonicalizeJson(tx);
            const txJson = JSON.stringify(canonicalTx);
            const txBytes = new TextEncoder().encode(txJson);
            
            log('üìù Canonical TX msgs[0]: ' + JSON.stringify(canonicalTx.msgs[0]), 'info');
            log('üìù Full Canonical JSON: ' + txJson, 'info');
            
            // Hash the transaction using SHA3-256 (Keccak) - matches backend expectation
            // Backend uses: let hash = sha3_256(&canonical_json);
            const hashHex = sha3_256(txBytes);
            const hashBytes = new Uint8Array(hashHex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            
            log('üîë SHA3-256 hash: ' + hashHex, 'info');
            
            // Sign the hash (not the raw JSON)
            const signature = wasm.sign(hashBytes, sk);
            
            const signedTx = {
                tx: tx,
                signature: signature,
                public_key: pk,
                algorithm: 'dilithium5',  // FIPS 204 ML-DSA-65 (formerly Dilithium3)
                version: 1
            };
            
            // Submit transaction
            const response = await fetch(`${API_URL}/submit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ signed_tx: signedTx })
            });
            
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error('Transaction submission failed: ' + errorText);
            }
            
            return await response.json();
        }
        
        // Main test function
        window.runFullTest = async () => {
            try {
                clearOutput();
                log('='.repeat(60), 'info');
                log('üöÄ Starting PQC Transaction Flow Test', 'success');
                log('='.repeat(60), 'info');
                log('');
                
                // Step 1: Load WASM
                log('üì¶ Step 1: Loading WASM PQC module...', 'info');
                const wasm = await loadWasm();
                log('‚úÖ WASM loaded: ' + wasm.version(), 'success');
                log('');
                
                // Step 2: Generate two wallets
                log('üîë Step 2: Generating wallets...', 'info');
                const wallet1 = await generateWallet(wasm);
                const wallet2 = await generateWallet(wasm);
                log('‚úÖ Wallet 1: ' + wallet1.address, 'success');
                log('‚úÖ Wallet 2: ' + wallet2.address, 'success');
                log('');
                
                // Step 3: Request faucet for wallet 1
                log('üí∞ Step 3: Requesting faucet tokens for Wallet 1...', 'info');
                const faucetResult = await requestFaucet(wallet1.address);
                log('‚úÖ Faucet credited: ' + JSON.stringify(faucetResult.credited), 'success');
                log('');
                
                // Step 4: Wait a moment for the transaction to be processed
                log('‚è≥ Step 4: Waiting for faucet transaction to be processed...', 'info');
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Step 5: Check wallet 1 balance
                log('üí≥ Step 5: Checking Wallet 1 balance...', 'info');
                const account1 = await getAccount(wallet1.address);
                log('‚úÖ Wallet 1 balance: ' + JSON.stringify(account1.balances), 'success');
                log('‚úÖ Wallet 1 nonce: ' + account1.nonce, 'success');
                log('');
                
                // Step 6: Send transaction from wallet 1 to wallet 2
                log('üì§ Step 6: Sending 100000 udgt from Wallet 1 to Wallet 2...', 'info');
                const txResult = await sendTransaction(
                    wasm,
                    wallet1.address,
                    wallet2.address,
                    100000,
                    account1.nonce,
                    wallet1.sk,
                    wallet1.pk
                );
                log('‚úÖ Transaction submitted: ' + txResult.hash, 'success');
                log('‚úÖ Status: ' + txResult.status, 'success');
                log('');
                
                // Step 7: Wait for transaction to be processed
                log('‚è≥ Step 7: Waiting for transaction to be processed...', 'info');
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                // Step 8: Check both wallet balances
                log('üí≥ Step 8: Checking final balances...', 'info');
                const account1Final = await getAccount(wallet1.address);
                const account2Final = await getAccount(wallet2.address);
                log('‚úÖ Wallet 1 final balance: ' + JSON.stringify(account1Final.balances), 'success');
                log('‚úÖ Wallet 2 final balance: ' + JSON.stringify(account2Final.balances), 'success');
                log('');
                
                // Summary
                log('='.repeat(60), 'info');
                log('üéâ TEST COMPLETED SUCCESSFULLY!', 'success');
                log('='.repeat(60), 'info');
                log('');
                log('Summary:', 'info');
                log('‚Ä¢ PQC WASM module: ‚úÖ Working', 'success');
                log('‚Ä¢ Wallet generation: ‚úÖ Working', 'success');
                log('‚Ä¢ Faucet: ‚úÖ Working', 'success');
                log('‚Ä¢ Transaction signing: ‚úÖ Working', 'success');
                log('‚Ä¢ Transaction submission: ‚úÖ Working', 'success');
                log('‚Ä¢ Backend processing: ‚úÖ Working', 'success');
                
            } catch (error) {
                log('', '');
                log('‚ùå TEST FAILED: ' + error.message, 'error');
                log('Stack: ' + error.stack, 'error');
                console.error(error);
            }
        };
    </script>
</body>
</html>
