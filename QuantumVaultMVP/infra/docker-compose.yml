version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: quantumvault-postgres
    environment:
      POSTGRES_DB: quantumvault
      POSTGRES_USER: quantumvault
      POSTGRES_PASSWORD: changeme_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantumvault"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: quantumvault-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  vault:
    image: hashicorp/vault:latest
    container_name: quantumvault-vault
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - vault-data:/vault/data
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  blockchain:
    image: ethereum/client-go:latest
    container_name: quantumvault-blockchain
    command:
      - --dev
      - --dev.period=1
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.api=eth,net,web3,personal,debug
      - --http.corsdomain=*
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --ws.api=eth,net,web3,personal,debug
      - --ws.origins=*
      - --graphql
      - --graphql.corsdomain=*
      - --allow-insecure-unlock
      - --nodiscover
      - --maxpeers=0
    ports:
      - "8545:8545"
      - "8546:8546"
    volumes:
      - blockchain-data:/root/.ethereum
    healthcheck:
      test: ["CMD", "geth", "attach", "--exec", "eth.blockNumber"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: quantumvault-backend
    environment:
      DATABASE_URL: postgresql://quantumvault:changeme_secure_password@postgres:5432/quantumvault?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: root
      BLOCKCHAIN_RPC_URL: http://blockchain:8545
      BLOCKCHAIN_PRIVATE_KEY: "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
      BLOCKCHAIN_CHAIN_ID: 1337
      JWT_SECRET: production_secure_jwt_secret_change_me
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      vault:
        condition: service_healthy
      blockchain:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/auth/me"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: quantumvault-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3000/api/v1
    ports:
      - "3001:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:
  redis-data:
  vault-data:
  blockchain-data:

networks:
  default:
    name: quantumvault-network
