image:
  repository: ghcr.io/<org>/dytallix-pulseguard
  tag: v0.1.0
  pullPolicy: IfNotPresent

replicaCount: 1

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

service:
  type: ClusterIP
  port: 8090

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: pulseguard.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  RPC_URL: ""
  FEATURE_WINDOW: "200"
  ALERT_THRESHOLD: "0.8"
  SINK_URL: ""

