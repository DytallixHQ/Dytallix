image:
  repository: ghcr.io/<org>/dytallix-codeshield
  tag: v0.1.0
  pullPolicy: IfNotPresent

replicaCount: 1

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: codeshield.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

persistence:
  enabled: false
  size: 1Gi
  storageClassName: ""
  accessModes:
    - ReadWriteOnce

env:
  PORT: "8080"
  RULES_PATH: "/app/src/scanner/rules"
  MAX_FILE_MB: "15"
  TIMEOUT_SEC: "60"
  SCAN_DRIVER: "basic"
