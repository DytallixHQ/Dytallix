apiVersion: v2
name: pulsescan
description: PulseScan fraud & anomaly monitoring system for Dytallix
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - pulsescan
  - fraud-detection
  - anomaly-monitoring
  - dytallix
  - blockchain
home: https://github.com/HisMadRealm/dytallix
sources:
  - https://github.com/HisMadRealm/dytallix
maintainers:
  - name: Dytallix Team
    email: dev@dytallix.com
dependencies:
  - name: postgresql
    version: "12.1.9"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.4.3"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled