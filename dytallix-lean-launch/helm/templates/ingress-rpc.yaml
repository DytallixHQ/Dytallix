{{- if and .Values.global.ingress.enabled .Values.rpc.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dytallix-rpc
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.global.ingress.clusterIssuer | quote }}
    {{- with .Values.global.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.rpc.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.global.ingress.className | quote }}
  tls:
    - hosts:
        - {{ .Values.rpc.ingress.host | quote }}
      secretName: {{ .Values.rpc.ingress.tlsSecret | quote }}
  rules:
    - host: {{ .Values.rpc.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.rpc.service.name | quote }}
                port:
                  number: {{ .Values.rpc.service.port }}
{{- end }}

