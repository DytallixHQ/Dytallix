version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: dytallix-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./ops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./ops/grafana/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - dytallix-monitoring

  grafana:
    image: grafana/grafana:10.0.0
    container_name: dytallix-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./ops/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./ops/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - dytallix-monitoring

volumes:
  prometheus-data:
  grafana-data:

networks:
  dytallix-monitoring:
    driver: bridge
